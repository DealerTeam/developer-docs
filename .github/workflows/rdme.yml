# This is a basic workflow to update class documentation within Readme.com

name: ReadMe Sync

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "rdme" ]
  pull_request:
    branches: [ "rdme" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      # Run GitHub Action to sync docs in `documentation` directory
      - name: GitHub Action
        # We recommend specifying a fixed version, i.e. @7.5.0
        # Docs: https://docs.github.com/actions/using-workflows/workflow-syntax-for-github-actions#example-using-versioned-actions
        uses: readmeio/rdme@7.5.0
        with:
          rdme: docs ./documentation --key=rdme_xn8s9h4e04e0e7fc308df4cc0d222bdd42a5e10ecd182a8c81def5b0b9fa09f5ee8e8c --version=2.0
