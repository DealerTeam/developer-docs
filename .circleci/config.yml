version: 2
jobs:
  generate-docs-job:
    docker:
      - image: circleci/node:6.10
    steps:
      - checkout   # Required step.  Checks out the code from your repository.
      - run: node -v
      - run: pwd
      - run: ls -a
      - run:
          name: install Node package @cparra/apexdocs
          command: |
            sudo npm rebuild
            sudo npm update
            sudo npm install -g @cparra/apexdocs --no-package-lock
            sudo npm rebuild @cparra/apexdocs            
      - run:
          name: run apexdocs node package/command to generate docs
          command: |
            pwd
            mkdir outputdocs
            mkdir classcopy
            cp classes/* classcopy
            ls -la
            apexdocs-generate -s classcopy -t outputdocs
  
workflows:
  version: 2
  build_and_test:
    jobs:
      - generate-docs-job:
          context: org-global        
