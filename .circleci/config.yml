version: 2
jobs:
  generate-docs-job:
    docker:
      - image: cimg/node:14.9
    steps:
      - checkout   # Required step.  Checks out the code from your repository.
      - run: node -v
      - run: pwd
      - run: ls -a
      - run:
          name: install Node package @cparra/apexdocs
          command: |
            npm-rebuild
            npm update
            sudo npm install -g @cparra/apexdocs --no-package-lock
      - run:
          name: create destination docs-output directory
          command: |
            mkdir outputdocs
      - run:
          name: run apexdocs node package/command to generate docs
          command: |
            pwd
            ls -la
            cd classes
            pwd
            cd ..
            pwd
            apexdocs-generate -s ./classes -t ./outputdocs -g jekyll
  
workflows:
  version: 2
  build_and_test:
    jobs:
      - generate-docs-job:
          context: org-global        
